<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effects Add-on</title>
    <link rel="stylesheet" href="https://unpkg.com/@spectrum-web-components/styles/spectrum-global.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/caman/dist/caman.full.js"></script>
    <script src="addon.js" defer></script>
</head>
<body>
    <div class="spectrum-Dialog">
        <div class="spectrum-Dialog-content">
            <h2 class="spectrum-Heading">Image Effects</h2>
            <div class="spectrum-Field">
                <label class="spectrum-Label" for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" accept="image/*" class="spectrum-TextField">
            </div>
            <div class="spectrum-Field">
                <label class="spectrum-Label" for="imageEffects">Select Effect:</label>
                <select id="imageEffects" class="spectrum-Select">
                    <option value="none">None</option>
                    <option value="vintage">Vintage</option>
                    <option value="lomo">Lomo</option>
                    <option value="clarity">Clarity</option>
                    <option value="crossProcess">Cross Process</option>
                </select>
            </div>
            <canvas id="previewCanvas" class="canvas-preview"></canvas>
            <button id="applyEffect" class="spectrum-Button spectrum-Button--primary">Apply Effect</button>
        </div>
    </div>
</body>
</html>
